version: "3.9"

services:
  mysql:
    image: mysql
    container_name: mysql
    restart: on-failure
    hostname: localhost
    volumes:
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_USER: ecommerceapp
      MYSQL_PASSWORD: ecommerceapp
      MYSQL_ROOT_PASSWORD: root

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    restart: on-failure
    networks:
      - spring
    ports:
      - "9411:9411"

  eureka-server:
    image: eureka-server
    container_name: eureka-server
    restart: on-failure
    hostname: eureka-server
    networks:
      - spring
    ports:
      - "8761:8761"
    environment:
      EUREKA-HOST: eureka-server
      ZIPKIN-HOST: zipkin
    depends_on:
      - zipkin


networks:
  mysql:
    driver: bridge
  spring:
    driver: bridge


volumes:
  ./init:
