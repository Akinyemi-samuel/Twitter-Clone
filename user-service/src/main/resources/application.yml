server:
  port: 8083

spring:
  application:
    name: user-service

  flyway:
    validate-on-migrate: false
    out-of-order: true
    locations: classpath:db/migration
  datasource:
    url: jdbc:mysql://localhost:3306/twitter
    username: ecommerceapp
    password: ecommerceapp
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  tracing:
    sampling:
      probability: 1.0